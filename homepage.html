<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"  href="splitwise.css">
    <title>Splitwise</title>
</head>
<body>
    <div class="top">
        <div class="header">
            <div class="topleft"> 
                <img src="./logos/logos/sw-wide.svg" alt="">
            </div>
            <div class="topright">
                <a href="#">Log in</a>
                <button type="button" class="Sign"><a href="#">Sign Up</a></button>
            </div>
        </div>
    </div>

    <div id="slide2">
        <div class="mainslide2">
            <div class="slide2left">
                <div class="expenses"><p>Less stress when sharing expenses</p> <p id="ontrip">on trips.</p></div>
                <div class="slide2icon">
                    <i class="fa-solid fa-plane" style="color:#13bfa3"></i>
                    <i class="fa-solid fa-house" style="color: #811bac;"></i>
                    <i class="fa-solid fa-heart" style="color: #890606;"></i>
                    <i class="fa-solid fa-star" style="color: #74777b;"></i>
                </div>
                <div class="slide2btn">
                     <p class="track">Keep track of your shared expenses and balances with housemates, trips, groups, friends, and family.</p>
                     <button type="button" class="Sign">Sign up</button>
                     <p class="Free">Free for<i class="fa-brands fa-apple" style="color: #3f4040;"></i>iPhone,<i class="fa-brands fa-android" style="color: #3f4040;"></i>Android, and web.</p>
                </div>
            </div>
            <div class="slide2right">
                <img src="./logos/logos/bg-primary.svg" alt="">
            </div>
        </div>
    </div>
</body>
</html>
